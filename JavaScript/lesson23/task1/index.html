<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <main class="page">
        <form class="login-form">
            <h1 class="form-title">Login</h1>
            <div class="form-control">
                <label class="form-label" for="email">Email</label>
                <input class="form-input" id="email" type="email" name="email" placeholder="mail@example.com">
                <span class="error-text error-text_email"></span>
            </div>
            <div class="form-control">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" id="password" name="password" type="password" required/>
                <span class="error-text error-text_password"></span>
            </div>
            <button class="submit-button" type="submit">SUBMIT</button>
        </form>
    </main>



    <script src="index.js"></script>
</body>

</html>
